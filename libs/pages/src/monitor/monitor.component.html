<div class="p-5">
  <div role="button" class="d-flex justify-content-end mb-2" (click)="logout()">
    ออกจากระบบ
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="licensePlate">
      <th mat-header-cell *matHeaderCellDef>หมายเลขทะเบียน</th>
      <td mat-cell *matCellDef="let element">{{ element.licensePlate }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="arrive">
      <th mat-header-cell *matHeaderCellDef>เวลาเข้า</th>
      <td mat-cell *matCellDef="let element">{{ element.arrive }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="vehicleType">
      <th mat-header-cell *matHeaderCellDef>ประเภทรถ</th>
      <td mat-cell *matCellDef="let element">{{ element.vehicleType }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
